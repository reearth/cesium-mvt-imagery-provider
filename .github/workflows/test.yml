name: test

on: push

jobs:
  lib:
    name: lib
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "path=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Run install
        run: yarn install --frozen-lockfile
      - name: Run lint
        run: yarn lint
      - name: Run build
        run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: lib-output
          path: dist

  example:
    name: example
    runs-on: ubuntu-latest
    needs: lib
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: actions/download-artifact@v3
        with:
          name: lib-output
          path: dist
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path-for-example
        run: echo "path=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path-for-example.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Run install
        working-directory: example
        run: yarn install --frozen-lockfile
      - name: Link library
        run: yarn link && yarn link "cesium-mvt-imagery-provider"
      - name: Run build
        working-directory: example
        run: yarn build
